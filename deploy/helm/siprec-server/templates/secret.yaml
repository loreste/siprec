{{- if or .Values.secrets.apiKey .Values.secrets.adminPasswordHash }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "siprec-server.fullname" . }}-secrets
  labels:
    {{- include "siprec-server.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.apiKey }}
  AUTH_API_KEY: {{ .Values.secrets.apiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.adminPasswordHash }}
  AUTH_ADMIN_PASSWORD_HASH: {{ .Values.secrets.adminPasswordHash | quote }}
  {{- end }}
  {{- if .Values.secrets.amqp.enabled }}
  AMQP_URL: {{ .Values.secrets.amqp.url | quote }}
  {{- end }}
{{- end }}

{{- if .Values.secrets.tls.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "siprec-server.fullname" . }}-tls
  labels:
    {{- include "siprec-server.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.secrets.tls.cert | b64enc | quote }}
  tls.key: {{ .Values.secrets.tls.key | b64enc | quote }}
{{- end }}
