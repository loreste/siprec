---
# Main application secrets
# NOTE: In production, use external secret management (Vault, AWS Secrets Manager, etc.)
# The values below are placeholders - replace with base64-encoded real values
apiVersion: v1
kind: Secret
metadata:
  name: siprec-secrets
  labels:
    app: siprec-server
    app.kubernetes.io/name: siprec-server
type: Opaque
stringData:
  # Authentication
  # Generate with: htpasswd -nbB admin password | cut -d: -f2
  AUTH_API_KEY: "change-me-in-production"
  AUTH_ADMIN_PASSWORD_HASH: "$2y$10$placeholder-hash-replace-in-production"

  # SIP Authentication (for IP-based auth, leave empty)
  SIP_AUTH_USER: ""
  SIP_AUTH_PASSWORD: ""

  # STT Provider API Keys (uncomment and fill as needed)
  # GOOGLE_APPLICATION_CREDENTIALS: "/etc/siprec/gcp/credentials.json"
  # AWS_ACCESS_KEY_ID: ""
  # AWS_SECRET_ACCESS_KEY: ""
  # AZURE_SPEECH_KEY: ""
  # DEEPGRAM_API_KEY: ""

  # AMQP/RabbitMQ (if enabled)
  # AMQP_URL: "amqp://user:password@rabbitmq:5672/"

  # Database (if enabled)
  # DATABASE_URL: "postgres://user:password@postgres:5432/siprec"

  # Encryption keys for recordings
  # Generate with: openssl rand -base64 32
  # ENCRYPTION_KEY: ""

---
# TLS certificates secret
# In production, use cert-manager or external certificate management
apiVersion: v1
kind: Secret
metadata:
  name: siprec-tls
  labels:
    app: siprec-server
    app.kubernetes.io/name: siprec-server
type: kubernetes.io/tls
stringData:
  # Replace with real certificates in production
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    # Your TLS certificate here
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    # Your TLS private key here
    -----END PRIVATE KEY-----
