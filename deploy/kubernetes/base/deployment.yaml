apiVersion: apps/v1
kind: Deployment
metadata:
  name: siprec-server
  labels:
    app: siprec-server
    app.kubernetes.io/name: siprec-server
    app.kubernetes.io/component: recording-server
    app.kubernetes.io/part-of: siprec
spec:
  replicas: 2
  selector:
    matchLabels:
      app: siprec-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: siprec-server
        app.kubernetes.io/name: siprec-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: siprec-server
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      # Anti-affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: siprec-server
                topologyKey: kubernetes.io/hostname

      containers:
        - name: siprec-server
          image: siprec-server:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: sip-udp
              containerPort: 5060
              protocol: UDP
            - name: sip-tcp
              containerPort: 5060
              protocol: TCP
            - name: sip-tls
              containerPort: 5061
              protocol: TCP

          # Environment variables from ConfigMap and Secrets
          envFrom:
            - configMapRef:
                name: siprec-config
            - secretRef:
                name: siprec-secrets
                optional: true

          env:
            # Override specific values
            - name: CLUSTER_ENABLED
              value: "true"
            - name: CLUSTER_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: EXTERNAL_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: INTERNAL_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          # Resource limits
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"

          # Volume mounts
          volumeMounts:
            - name: recordings
              mountPath: /data/recordings
            - name: logs
              mountPath: /data/logs
            - name: tls-certs
              mountPath: /etc/siprec/certs
              readOnly: true

          # Probes
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE

      volumes:
        - name: recordings
          persistentVolumeClaim:
            claimName: siprec-recordings
        - name: logs
          emptyDir: {}
        - name: tls-certs
          secret:
            secretName: siprec-tls
            optional: true

      # Graceful shutdown
      terminationGracePeriodSeconds: 60
