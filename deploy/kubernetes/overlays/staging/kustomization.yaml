apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: siprec-staging

namePrefix: staging-

commonLabels:
  environment: staging

resources:
  - ../../base
  - namespace.yaml

patches:
  - path: deployment-patch.yaml
  - path: configmap-patch.yaml

# Staging-specific images
images:
  - name: siprec-server
    newName: your-registry.com/siprec-server
    newTag: "latest"
